<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play Sound on Button Press</title>
    <style>
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Play Sound Example</h1>
    <button id="playSoundButton">Play Sound</button>
    <audio id="audio" src="sound.mp3"></audio>

    <script>
        // Reference the button and audio element
        const button = document.getElementById('playSoundButton');
        const audio = document.getElementById('audio');

        // Add a click event listener to play the sound
        button.addEventListener('click', () => {
            audio.play();
        });
    </script>
